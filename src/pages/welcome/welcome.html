<ion-content class="welcome-body">
  <ion-grid>
    <ion-row>
      <ion-col class="logo-col" col-12>
        <div class="img-container">
          <img src="assets/imgs/medidelivery/logo.png" alt="" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center" col-12>
        <label class="heading">welcome</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center" col-12>
        <p class="description">
          Find Lowest Price and Save Up to 80% on your Medications On Demand at 75,000 Pharmacies in USA, Hawaii, Puerto Rico. Works for Human and Pet Medications.
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block class="default-btn" (tap)="auth()">get started</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
