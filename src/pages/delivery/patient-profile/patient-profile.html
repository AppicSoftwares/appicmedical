
<ion-header class="bg1 ">
	<ion-navbar color="themeColor" class="top_mar_pat text-center">
	  <ion-title text-center>Profile </ion-title>
	  <ion-buttons right>
		<button ion-button icon-only clear (click)="setDisplayMode(false,false)">
		  <ion-icon name="md-create"></ion-icon>
		</button>
	  </ion-buttons>
	</ion-navbar>
  </ion-header>
  
  <ion-content class="patient-profile-body" no-padding>
	<ng-container *ngIf="displayMode">
	  <ion-grid no-padding>
		<ion-row>
		  <ion-col no-padding col-12>
			<div
			  class="flex-item flex-column align-center theme-bg pb-4-big mb-4-big"
			>
			  <div
				class="flex-item flex-column flex-row items-center profile-container align-center"
			  >
				
				<div class="img-container mb-3">
				  <img class="radius-img" src="{{userImageURL+user_id+loadUserImageParam}}" alt="" onError="this.src='assets/imgs/person.png'" />
				</div>
				<label
				  class="font-bold white-color width-100 font-16 text-center mb-3"
				  >{{profileInfo.firstName}} {{profileInfo.lastName}}</label
				>
				<!-- <label
				  class="font-bold-3 white-color width-100 font-16 text-center"
				  >User ID:abhi123</label
				> -->
			  </div>
			</div>
		  </ion-col>
		</ion-row>
		<ion-row>
		  <ion-col class="mb-4-big" col-12>
			<ion-card>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Birth date</label>
				<label class="font-bold"
				  >{{profileInfo.dob | date}}</label
				>
			  </div>
			  <div class="flex-item flex-row items-space-between">
				<label class="title">Gender</label>
				<label class="font-bold">{{profileInfo.gender | titlecase}}</label>
				
				<!-- <ion-segment [(ngModel)]="profileInfo.gender" >
				  <ion-segment-button value="male">
					male
				  </ion-segment-button>
				  <ion-segment-button value="female">
					female
				  </ion-segment-button>
				  <ion-segment-button value="{{profileInfo.gender}}" *ngIf="profileInfo.gender != 'male' && profileInfo.gender != 'female'">
					  {{profileInfo.gender}}
					</ion-segment-button>
				</ion-segment> -->
			  </div>
			</ion-card>
		  </ion-col>
		  <ion-col class="mb-4-big" col-12>
			<ion-card>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Address</label>
				<label class="font-bold">{{profileInfo.address}}</label>
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">City</label>
				<label class="font-bold">{{profileInfo.cityname}}</label>
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">State</label>
				<label class="font-bold">{{profileInfo.statename}}</label>
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Zip code</label>
				<label class="font-bold">{{profileInfo.zip_code}}</label>
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Country</label>
				<label class="font-bold">{{profileInfo.countryname}}</label>
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Phone</label>
				<label class="font-bold">{{profileInfo.phone}}</label>
			  
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Email</label>
				<label class="font-bold">{{profileInfo.email}}</label>
			  </div>
			</ion-card>
		  </ion-col>
		  <ion-col class="mb-4-big" col-12>
			<ion-card>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Height</label>
				<label class="font-bold">{{profileInfo.height}}&nbsp;{{getHeight(profileInfo.height_unit)}}</label>
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Weight</label>
				<label class="font-bold">{{profileInfo.weight}}&nbsp;{{getWeight(profileInfo.weight_unit)}}</label>
			  </div>
			  <div class="flex-item flex-row items-space-between mb-4">
				<label class="title">Blood Type</label>
				<label class="font-bold">{{getBloodType(profileInfo.blood_type)}}</label>
			  </div>
			</ion-card>
		  </ion-col>
		</ion-row>
		<ion-row>
		  <!-- <ion-col col-12>
			<div class="flex-item flex-row items-center">
			  <hr class="hr-line" />
			</div>
		  </ion-col> -->
		  <ion-col col-12>
			  <button ion-button block class="default-btn" (click)="openVerifyWindow()">Verify</button>
			</ion-col>
		</ion-row>
	  </ion-grid>
	</ng-container>
  
	<ng-container *ngIf="!displayMode">
	  <ion-grid no-padding>
		<ion-row>
		  <ion-col no-padding col-12>
			<div
			  class="flex-item flex-column align-center theme-bg pt-4-big pb-4-big mb-4-big"
			>
			  <div class="flex-item flex-row items-center profile-container">
				<div class="img-container">
				 
				  <!-- <div  *ngIf="!profileInfo.avatar.path">
					  <img src="assets/imgs/person.png" alt=""  (click)="filePicker('gallery')" />
					</div> -->
					<div>
					  <img class="radius-img" src="{{userImageURL+user_id+loadUserImageParam}}" onError="this.src='assets/imgs/person.png'" alt="" (click)="filePicker('gallery')" />
					</div>
				  <button
					ion-button
					color="themeColor"
					class="btn-radius"
					(click)="filePicker('gallery')"
				  >
					<ion-icon name="ios-share-outline"></ion-icon>
				  </button>
				</div>
			  </div>
			  <button ion-button class="get-btn" (click)="discountCard()">
				get the card
			  </button>
			</div>
		  </ion-col>
		</ion-row>
	  </ion-grid>
	  <ion-grid padding>
		<ng-container [formGroup]="profileFormData">
		  <ion-row class="mb-2-big">
			<ion-col no-padding col-6 class="col-padding-right">
			  <ion-item class="input-container" no-lines>
				<ion-label>First Name</ion-label>
				<ion-icon class="icon" name="md-person" item-start></ion-icon>
				<ion-input
				  type="text"
				  placeholder="First Name"
				  formControlName="firstName"
				></ion-input>
			  </ion-item>
			</ion-col>
			<ion-col no-padding col-6 class="col-padding-left">
			  <ion-item class="input-container" no-lines>
				<ion-label>Last Name</ion-label>
				<ion-icon class="icon" name="md-person" item-start></ion-icon>
				<ion-input
				  type="text"
				  placeholder="Last Name"
				  formControlName="lastName"
				></ion-input>
			  </ion-item>
			</ion-col>
		  </ion-row>
		  <ion-row class="mb-2-big">
			<ion-col no-padding col-12>
			  <span class="error-cont"
			  *ngIf="profileFormData.get('dob').hasError('required') && (profileFormData.get('dob').touched || displayError)">
			  <ion-icon name="alert"></ion-icon>
			  <span class="error-hover">Required</span>
		  </span>
			  <ion-item class="input-container" no-lines>
				<ion-label>D/O/B</ion-label>
				<ion-icon class="icon" name="md-calendar" item-start></ion-icon>
				<ion-datetime displayFormat="MM-DD-YYYY" formControlName="dob" placeholder="MM-DD-YYYY">
			  </ion-datetime>
			  </ion-item>
			</ion-col>
			<!-- <ion-col col-12 no-padding padding-bottom class="posRelative">
			  <span class="error-cont"
				  *ngIf="profileFormData.get('dob').hasError('required') && (profileFormData.get('dob').touched || displayError)">
				  <ion-icon name="alert"></ion-icon>
				  <span class="error-hover">Required</span>
			  </span>
			  <ion-label stacked>Birth date *</ion-label>
			  <ion-item no-padding class="item-name">
				  <ion-datetime displayFormat="MM-DD-YYYY" formControlName="dob" placeholder="MM-DD-YYYY">
				  </ion-datetime>
			  </ion-item>
		  </ion-col> -->
		  </ion-row>
		  <ion-row class="mb-3">
			<ion-col col-12>
			  <div
				class="flex-item flex-column"
				radio-group
				formControlName="gender"
			  >
				<label class="font-1rem-big theme-color"
				  >Select your gender*</label
				>
				<div class="flex-item flex-row col-12 align-center">
				  <ion-radio value="male" color="themeColor" (click)="opentypeIn('male')"></ion-radio>
				  <ion-label class="font-1rem-big radio-btn-label"
					>Male</ion-label
				  >
				  <ion-radio value="female" color="themeColor" (click)="opentypeIn('female')"></ion-radio>
				  <ion-label class="font-1rem-big radio-btn-label"
					>Female</ion-label
				  >
				  <ion-radio value="typeIn" color="themeColor" (click)="opentypeIn('typein')"></ion-radio>
				  <ion-label class="font-1rem-big radio-btn-label"
					>Type in</ion-label
				  >
				</div>
			  </div>
			</ion-col>
		  </ion-row>
		  <ion-row
			class="mb-2-big"
			*ngIf="typeIn"
		  >
			<ion-col no-padding col-12>
			  <ion-item class="input-container" no-lines>
				<ion-label>Gender</ion-label>
				<ion-input
				  type="text"
				  placeholder="Type your gender" [(ngModel)]="gender1"
				  formControlName="gender"
				></ion-input>
			  </ion-item>
			</ion-col>
		  </ion-row>
		  <ion-row class="mb-2-big">
			<ion-col no-padding col-12>
			  <ion-item class="input-container" no-lines>
				<ion-label>Street Address</ion-label>
				<ion-input
				  type="text"
				  placeholder="Street Address"
				  formControlName="address"
				></ion-input>
			  </ion-item>
			</ion-col>
		  </ion-row>
		  <ion-row class="mb-2-big">
			<ion-col no-padding col-12>
			  <ion-item class="input-container" no-lines>
				<ion-label>Phone</ion-label>
				<ion-input
				  type="text"
				  placeholder="Phone no"
				  formControlName="phone"
				></ion-input>
			  </ion-item>
			</ion-col>
		  </ion-row>
		  <mbsc-form-group class="mobi-form" inset>
			  <ion-row>
				  <ion-col col-12 no-padding class="posRelative name-cont">
					  <div class="mb-2-big posRelative">
						  <span class="error-cont"
							  *ngIf="profileFormData.get('country').hasError('required') && (profileFormData.get('country').touched || displayError)">
							  <ion-icon name="alert"></ion-icon>
							  <span class="error-hover">Required</span>
						  </span>
						  <ion-label stacked class="custom-label">Country *</ion-label>
						  <mbsc-select formControlName="country" [options]="countrySettings" #mbscRemoteCoun="mobiscroll"
							  placeholder="Please Select..."></mbsc-select>
					  </div>
				  </ion-col>
			  </ion-row>
			  <ion-row>
				  <ion-col col-12 no-padding class="posRelative name-cont">
					  <div class="mb-2-big posRelative">
						  <span class="error-cont"
							  *ngIf="profileFormData.get('state').hasError('required') && (profileFormData.get('state').touched || displayError)">
							  <ion-icon name="alert"></ion-icon>
							  <span class="error-hover">Required</span>
						  </span>
						  <ion-label stacked class="custom-label">State *</ion-label>
						  <mbsc-select formControlName="state" [options]="stateSettings" #mbscRemoteReg="mobiscroll"
							  placeholder="Please Select..."></mbsc-select>
					  </div>
				  </ion-col>
			  </ion-row>
			  <ion-row>
				  <ion-col col-12 no-padding class="posRelative name-cont">
					  <div class="mb-2-big posRelative">
						  <span class="error-cont"
							  *ngIf="profileFormData.get('city').hasError('required') && (profileFormData.get('city').touched || displayError)">
							  <ion-icon name="alert"></ion-icon>
							  <span class="error-hover">Required</span>
						  </span>
						  <ion-label stacked class="custom-label">City</ion-label>
						  <mbsc-select formControlName="city" [options]="citySettings" #mbscRemoteDiv="mobiscroll"
							  placeholder="Please Select..." disabled></mbsc-select>
					  </div>
				  </ion-col>
			  </ion-row>
		  </mbsc-form-group>
		  <ion-row class="mb-2-big">
			<ion-col no-padding col-12>
			  <ion-item class="input-container" no-lines>
				<ion-label>ZIP Code</ion-label>
				<ion-input
				  type="text"
				  placeholder="ZIP Code"
				  formControlName="zip_code"
				></ion-input>
			  </ion-item>
			</ion-col>
		  </ion-row>
				  <ion-row class="custom-input-group">
					  <ion-col col-12 no-padding class="posRelative">
						  <span class="error-cont"
							  *ngIf="profileFormData.get('height').hasError('required') && (profileFormData.get('height').touched || displayError)">
							  <ion-icon name="alert"></ion-icon>
							  <span class="error-hover">Required</span>
						  </span>
						  <ion-label stacked class="custom-label">Height *</ion-label>
						  <ion-row class="mb-2-big">
							  <ion-col col-8 no-padding>
								  <ion-item no-padding class="custom-item">
									  <ion-input type="text" placeholder="Height" formControlName="height"></ion-input>
								  </ion-item>
							  </ion-col>
							  <ion-col col-4 no-padding class="dd-color">
								  <mbsc-select formControlName="height_unit" [options]="heightSettings" [data]="heightItems">
								  </mbsc-select>
							  </ion-col>
						  </ion-row>
  
					  </ion-col>
				  </ion-row>
  
				  <ion-row class="custom-input-group">
					  <ion-col col-12 no-padding class="posRelative">
						  <span class="error-cont"
							  *ngIf="profileFormData.get('weight').hasError('required') && (profileFormData.get('weight').touched || displayError)">
							  <ion-icon name="alert"></ion-icon>
							  <span class="error-hover">Required</span>
						  </span>
						  <ion-label stacked class="custom-label">Weight *</ion-label>
						  <ion-row class="mb-2-big">
							  <ion-col col-8 no-padding>
								  <ion-item no-padding class="custom-item">
									  <ion-input type="text" placeholder="Weight" formControlName="weight"></ion-input>
								  </ion-item>
							  </ion-col>
							  <ion-col col-4 no-padding class="dd-color">
								  <mbsc-select formControlName="weight_unit" [options]="weightSettings" [data]="weightItems">
								  </mbsc-select>
							  </ion-col>
						  </ion-row>
					  </ion-col>
				  </ion-row>
  
				  <ion-row margin-bottom padding-bottom>
					  <ion-col col-12 no-padding class="posRelative">
		  
						  <ion-label stacked class="custom-label">Blood Type </ion-label>
						  <mbsc-select placeholder="Please Select Blood group" formControlName="blood_type" [options]="bloodtypeSettings" [data]="bloodtypeItems">
						  </mbsc-select>
					  </ion-col>
				  </ion-row>
		  <ion-row class="mb-2-big">
			<ion-col no-padding col-12>
			  <button
				ion-button
				block
				class="default-btn"
				[disabled]="profileFormData.invalid"
				(click)="submitProfileInfo()"
			  >
				save changes
			  </button>
			</ion-col>
		  </ion-row>
		</ng-container>
	  </ion-grid>
	</ng-container>
  </ion-content>
