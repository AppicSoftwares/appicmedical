<ion-content class="rx-delivery-body" padding>
  <ion-grid class="pb-3" no-padding>
    <ion-row>
      <ion-col col-12>
        <div class="rx-delivery-img flex-item flex-row items-center mb-4">
          <img src="assets/imgs/homes/track.png" alt="" srcset="">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="flex-item flex-column align-center items-center mt-3">
          <button ion-button class="default-btn card-btn" (click)="lowPrice()">Lowest price</button>
          <h5 class="text-uppercase">Or</h5>
          <button ion-button class="default-btn card-btn" (click)="deliverd()">Just delivery</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
