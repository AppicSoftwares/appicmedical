<ion-header class="rx-discount-header" no-border>
  <ion-navbar color="themeColor">
    <ion-title class="font-600 text-center" style="text-align: center;">Close</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="order-by-body">
  <ion-grid no-padding>
    <ion-row class="p-16">
      <ion-col col-12>
        <div class="flex-item flex-row align-center  mb-4-big">
          <label class="text-uppercase font-bold font-13">order by</label>
        </div>
      </ion-col>
      <ion-col class="mb-4-big" col-12>
        <ion-segment [(ngModel)]="segement">
          <ion-segment-button value="distance">
            distance
          </ion-segment-button>
          <ion-segment-button value="price">
            price
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row [ngSwitch]="segement">
      <ion-col *ngSwitchCase="'distance'" col-12>
        <ion-item class="item-view" no-lines no-padding *ngFor="let item of [1,2,3,4,5,6]" (click)="pricePopUp()">
          <div class="flex-item flex-row img-container" item-start no-margin>
            <img src="assets/imgs/red-rind.png" alt="" srcset="">
          </div>
          <div class="flex-item flex-row align-center items-space-between mb-5px">
            <h2 class="title">CVS Inside Target (2)</h2>
            <button ion-button class="pink-btn" color="pink">coupon</button>
          </div>
          <div class="flex-item flex-row align-center items-space-between">
            <label><i class="fa fa-map-marker theme-color font-20" aria-hidden="true"></i>
              <span class="text"> 0.39 mi</span></label>
            <div class="flex-item flex-column align-end">
              <label class="text">$ 134.12</label>
            </div>
          </div>
        </ion-item>
      </ion-col>
      <ion-col *ngSwitchCase="'price'" col-12>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
