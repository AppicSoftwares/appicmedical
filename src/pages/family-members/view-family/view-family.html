<ion-header>
  <ion-navbar text-center color="themeColor" class="top_fam">
    <ion-title>Family Members</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="family-body">
  <ion-grid class="mar_fam">
    <ion-row>
     
      <ion-col col-12>
        <div class="flex-item flex-row text-center">
          <label class="text">Establish profiles and store medications for upto five family members!</label>
        </div>
        <div class="flex-item flex-column align-center mt-4">
          <img class="radius-img" src="{{userImageURL+user_id+loadUserImageParam}}"  onError="this.src='assets/imgs/default-user-icon.jpeg'" />
          
          <label class="font-15 font-bold mt-3">{{name}}</label>
        </div>
        <div class="flex-item flex-row line-container items-center align-center">
          <div class="left-line">
            <img src="assets/imgs/Line-Left.svg" />
          </div>
          <div class="right-line">
            <img src="assets/imgs/Line-right.svg" />
          </div>
        </div>
        <div class="flex-item flex-column align-center" *ngIf="memberList && memberList.length==0">
          <label class="text font-bold">No Family member specified</label>
          <label class="text font-bold">Tap (+) to add</label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="scroll">
      <ion-col
        col-6
        *ngFor="let member of memberList;let i=index;let odd=odd;let even=even;"
      >
        <div
          class="flex-item flex-column"
          [ngClass]="{'align-start':even,'align-end':odd}"
        >
       
          <div class="member-container">
            <img class="round-img" src="{{userImageURL+member.user._id+loadUserImageParam}}" onError="this.src='assets/imgs/default-user-icon.jpeg'" />
          <!-- <div class="edit_dlt">
            <ion-icon class="remove-drug" color="danger" name="trash" ></ion-icon>
            <ion-icon class="remove-drug" color="primary" name="create" (click)="editinviteFamily()"></ion-icon>
            </div> -->
            <label class="font-15 font-bold mt-3" *ngIf="!member.user.name">{{member.user.firstName }} {{member.user.lastName }}</label>
            <label class="font-15 font-bold mt-3" *ngIf="member.user.name">{{member.user.name }}</label>
            <label class="font-15  mt-3" *ngIf="member.user.name">{{member.user.relation }}</label>
          </div>
        </div>
      </ion-col>
      
    </ion-row>
   
    <!-- <ion-row>
      <ion-col col-12>
      
      </ion-col>
       <ion-col col-12>
        <div
          class="flex-item flex-row items-center line-content col-12"
        >
          <hr class="hr-line" />
        </div>
      </ion-col> 
    </ion-row> -->
  </ion-grid>
  <ion-fab  right bottom >
    <button
      ion-fab
      color="themeColor"
      class="btn-icon"
      (click)="inviteFamily()"
    >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
