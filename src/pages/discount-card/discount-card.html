<ion-content class="discount-card-body" padding>
  <ion-grid class="pb-3" no-padding>
    <ion-row>
      <ion-col col-12>
        <div class="gift-img flex-item flex-row items-center mb-4">
          <img src="assets/imgs/Group 1502.png" alt="" srcset="">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center col-margin" col-12>
        <h3 class="text-uppercase font-18 mb-3" no-margin>here is your discount card</h3>
        <h3 class="text-uppercase font-18" no-margin>to save up to 80%</h3>
      </ion-col>
      <ion-col col-12>
        <div class="flex-item flex-row items-center mt-3">
          <button ion-button class="default-btn card-btn" (click)="discount()">get the card</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
