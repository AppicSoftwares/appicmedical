<ion-header>
  <ion-navbar class="top_fam">

  </ion-navbar>
</ion-header>

<ion-content class="reset-password-body">
  <ion-grid>
    <ion-row>
      <ion-col class="logo-col" col-12>
        <div class="img-container">
          <img src="assets/imgs/medidelivery/logo.png" alt="" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="mb-2-big">
      <ion-col class="text-center" col-12>
        <label class="small-heading"> reset password</label>
      </ion-col>
      <ion-col class="text-center pb-4" col-12>
        <label class="description">
          Don't worry! just fill in your email and we'll help you reset
          password</label>
      </ion-col>
    </ion-row>

    <ion-row class="mb-4">
      <ion-col [formGroup]="forgetForm" class="text-center" col-12>
        <ion-item class="input-container" no-lines>
          <ion-label>Email</ion-label>
          <ion-icon class="icon" name="ios-mail" item-start></ion-icon>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block class="default-btn" [disabled]="forgetForm.invalid" (tap)=" sendOTP()">Reset
          password</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
