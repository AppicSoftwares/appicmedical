<ion-menu [content]="content" persistent="true" [swipeEnabled]="false">

  <ion-header class="menu-header top_pad12">
    <ion-toolbar>
      <ion-row>
        <ion-col col-12 padding>
            <div class="menu-logo-cont">
              <img src="././././assets/imgs/logo-tagline-blue.png" alt="logo" />
            </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines id="menu-cont" margin-top class="top_pad13">
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-item *ngIf="userloggedin" (click)="onLogout()">
        Logout
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-row>
      <ion-col col-12 text-center padding>
        Version 2.1
      </ion-col>
    </ion-row>
  </ion-footer>

</ion-menu>
<mbsc-popup [options]="updateVersionSettings" #updateVersion="mobiscroll" >
  
  <ion-row>
    <ion-col col-12 no-padding>
     <h3>New Update Available</h3>
     
    </ion-col>
  </ion-row>
  <ion-row>
    We have released some cool new features. Please update your app to the newest version.  

    <br>
    If you have any questions, please email help@mymedipocket.com
  </ion-row>

</mbsc-popup> 
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
